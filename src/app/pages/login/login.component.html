<section class="container">
    <div class="card-login">
        <mat-card-title>
            <img src="../../../assets/logo-medicar-50.png" />
            <span>Medicar</span>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Email ou Login</mat-label>
                    <input matInput type="text" formControlName="username">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide">
                        <mat-icon aria-hidden="false" aria-label="Example home icon">{{hide ? 'visibility_off' :
                            'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-checkbox formControlName="savePassword" class="example-margin">Lembrar minha senha</mat-checkbox>
                <div class="buttonSubmit">
                    <button
                        mat-stroked-button
                        color="primary"
                        (click)="openRegister()"
                    >
                        Criar conta
                    </button>
                    <button
                        mat-raised-button
                        [disabled]="!formulario.valid"
                        type="submit"
                        color="primary"
                        class="buttonConfirm"
                    >
                        Acessar
                    </button>
                </div>
            </form>
        </mat-card-content>
    </div>
</section>
